version: 2
jobs:
  build:

    docker:
      - image: elpaso/qgis-testing-environment:latest

    working_directory: /tests_directory/bkg-geocoder

    steps:

      - checkout

      - run:
          name: "Setup QGIS Testing Environment"
          command: |
            cd ..
            qgis_setup.sh bkg-geocoder

      - run:
          name: "Run Unittests"
          command: |
            qgis_testrunner.sh bkg-geocoder.test.ci_tests
